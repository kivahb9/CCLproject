{% extends "user/base.html" %}
{% load crispy_forms_tags %}
{% load widget_tweaks %}
{% block content %}

<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 text-center">
        <div class="profileimg">
          <center><img class="img-circle account-img pro_img" src="{{ user.profile.image.url }}"></center>
          <i class="fa fa-camera cameraicon" aria-hidden="true"></i>
          <fieldset class="uploadimg">
            {{ p_form.image }}
          </fieldset>
        </div>
        <h2 class="account-heading">{{ user.first_name }} {{ user.last_name }}</h2>
        <p class="text-secondary">{{ user.email }}</p>
      </div>
    </div>
    <div class="form-group">
      <center><button class="btn btn-outline-info" type="submit">Update</button></center>
    </div>
  </div>
</form>
{% endblock content %}
