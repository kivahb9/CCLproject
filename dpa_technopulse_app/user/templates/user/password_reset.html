{% extends "user/base.html" %}
{% load widget_tweaks %}
{% block content %}

<div class="col-lg-4 col-md-6 col-sm-8 ml-auto mr-auto">
<form class="form" method="POST" action="#">
{% csrf_token %}
<div class="card card-login card-hidden">
	<div class="card-header card-header-primary text-center">
		<h4 class="card-title">Forgot Password</h4>
		<p class="card-description text-center" style="color:#ffffff;">Please provide your registered email address</p>
	</div>

	<div class="card-body ">
		<span class="bmd-form-group">
			<div class="input-group">
				<div class="input-group-prepend">
				<span class="input-group-text">
				<i class="material-icons">email</i>
				</span>
				</div>
				{{ form.email|add_class:"form-control"|append_attr:"placeholder:Email Address.."}}
			</div>
		</span>
	</div>


<div class="card-footer justify-content-center">
	<button class="btn btn-login btn-link btn-lg">Get Verification Link</button>
</div>

<p class="text-center"><a href="{% url 'login' %}" class="fgpass">Take me back!</a></p>
</div>
</div>
{% endblock %}
